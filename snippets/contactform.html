<!-- Contact form code goes here -->

<div class="cfg-form-container" id="cfg-form-4">

  <div class="cfg-form-content">

    <div class="cfg-element-container">

      <div class="cfg-element-set" id="cfg-element-4-2-set">
        <div class="cfg-element-content">
          <div class="cfgenwp-paragraph" id="cfg-element-4-2-paragraph">
            To contact us, use the form below.
            <br /> We will get back to you as soon as possible.<br /><br />
          </div>
        </div>
      </div>

    </div>


    <div class="cfg-element-container">

      <label class="cfgenwp-label" id="cfg-element-4-7-label">
        <span class="cfgenwp-label-value">Name</span>
        <span class="cfg-required">*</span>
      </label>

      <div class="cfg-element-set" id="cfg-element-4-7-set">
        <div class="cfg-element-content">
          <input type="text" class="cfg-type-text cfg-form-value " name="cfg-element-4-7" id="cfg-element-4-7" placeholder="Your name">
        </div>
      </div>

      <div class="cfg-clear"></div>

    </div>


    <div class="cfg-element-container">

      <label class="cfgenwp-label" id="cfg-element-4-6-label">
        <span class="cfgenwp-label-value">Phone number</span>
        <span class="cfg-required">*</span>
      </label>

      <div class="cfg-element-set" id="cfg-element-4-6-set">
        <div class="cfg-element-content">
          <input type="text" class="cfg-type-text cfg-form-value " name="cfg-element-4-6" id="cfg-element-4-6" placeholder="Your phone number">
        </div>
      </div>

      <div class="cfg-clear"></div>

    </div>


    <div class="cfg-element-container">

      <label class="cfgenwp-label" id="cfg-element-4-3-label">
        <span class="cfgenwp-label-value">Email address</span>
        <span class="cfg-required">*</span>
      </label>

      <div class="cfg-element-set" id="cfg-element-4-3-set">
        <div class="cfg-element-content">
          <input type="text" class="cfg-type-email cfg-form-value " name="cfg-element-4-3" id="cfg-element-4-3" placeholder="Your email address">
        </div>
      </div>

      <div class="cfg-clear"></div>

    </div>


    <div class="cfg-element-container">

      <label class="cfgenwp-label" id="cfg-element-4-4-label">
        <span class="cfgenwp-label-value">Your message</span>
        <span class="cfg-required">*</span>
      </label>

      <div class="cfg-element-set" id="cfg-element-4-4-set">
        <div class="cfg-element-content">
          <textarea class="cfg-type-textarea cfg-form-value " name="cfg-element-4-4" id="cfg-element-4-4" placeholder="Any comments"></textarea>
        </div>
      </div>

      <div class="cfg-clear"></div>

    </div>


    <div class="cfg-element-container">

      <div class="cfg-element-set" id="cfg-element-4-5-set">
        <div class="cfg-element-content">
          <input type="submit" class="cfgenwp-submit button" name="cfg-element-4-5" id="cfg-element-4-5" value="Send">
        </div>
      </div>

    </div>


    <div class="cfg-loading"></div>

  </div>
  <!-- cfg-form-content -->

</div>
<!-- cfg-form-container -->
