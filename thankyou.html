<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Main Meta Content -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>Thank you for your message | RMB4U</title>

    <!-- Other meta content -->

    <meta name="description" content="Thank you for your message. We will be in touch shortly." />
    <meta name="author" content="Ash Edwards Design (www.ashedwardsdesign.co.uk)" />
    <meta name="robots" content="index,follow" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="canonical" href="@@homepage@@__SOURCE_FILENAME__" />

    <!-- CSS -->

    <style>
        @@inline-css
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    @@analytics @@facebookSDK

    <!-- Place this tag in your head or just before your close body tag. -->
    <script src="https://apis.google.com/js/platform.js" async defer>
        {
            lang: 'en-GB'
        }
    </script>

</head>

<body>

    <!-- Nav start -->
    @@nav
    <!-- Nav End -->

    <!-- Wrapper Start -->
    <div id="wrapper">

        <!-- Content Start -->
        <div class="container" role="main">

            <div class="row">
                <div class="col-xs-12 text-center">
                    <h1 class="text-brand-primary">Thank you for your message</h1>
                    <h3>Many thanks for contacting us! We will be in touch shortly.</h3>
                    <h4>We have provided social media buttons below should you wish to share us on your favourite social media platform. We really apprecaite it!</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 sml-padded">
                    <div class="fb-like" data-href="http://readymadebusiness4u.com/" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>
                </div>
                <div class="col-md-3 sml-padded">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://readymadebusiness4u.com/">Tweet</a>
                    <script>
                        ! function(d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0],
                                p = /^http:/.test(d.location) ? 'http' : 'https';
                            if (!d.getElementById(id)) {
                                js = d.createElement(s);
                                js.id = id;
                                js.src = p + '://platform.twitter.com/widgets.js';
                                fjs.parentNode.insertBefore(js, fjs);
                            }
                        }(document, 'script', 'twitter-wjs');
                    </script>
                </div>
                <div class="col-md-3 sml-padded">
                    <script src="//platform.linkedin.com/in.js" type="text/javascript">
                        lang: en_US
                    </script>
                    <script type="IN/Share" data-url="http://readymadebusiness4u.com/"></script>
                </div>
                <div class="col-md-3 sml-padded">
                    <!-- Place this tag where you want the +1 button to render. -->
                    <div class="g-plusone" data-annotation="none" data-href="http://readymadebusiness4u.com/"></div>
                </div>
            </div>
        </div>

        <!-- Footer Start -->
        @@footer
        <!-- Footer End -->

    </div>
    <!-- Wrapper End -->

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- Inline JS -->
    <script>
        @@inlineJS
    </script>

</body>

</html>
